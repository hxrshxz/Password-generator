<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div id="password">password</div>
      <form class="form" id="passwordGeneratorForm">
        <label for="numberOfCharacters">Number of Characters</label>
        <div class="range">
          <input
            type="range"
            name="numberOfCharacters"
            id="rangeOfCharacters"
            min="4"
            max="20"
            value="15"
          />
          <input
            type="number"
            name="numberOfCharacters"
            id="numberOfCharacters"
            min="4"
            max="20"
            value="15"
          />
        </div>
        <label for="includeUppercase">Include Uppercase</label>
        <div class="input-container">
          <input
            type="checkbox"
            name="includeUppercase"
            id="includeUppercase"
          />
        </div>
        <label for="includeNumbers">Include Numbers</label>
        <div class="input-container">
          <input type="checkbox" name="includeNumbers" id="includeNumbers" />
        </div>
        <label for="includeSymbols">Include Symbols</label>
        <div class="input-container">
          <input type="checkbox" name="includeSymbols" id="includeSymbols" />
        </div>

        <input class="btn" type="submit" value="Generate Password" />
      </form>
    </div>
  </body>
</html>
